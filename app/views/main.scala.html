@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-3.3.1-dist/dist/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @navbar(ui.PlayEnvironment.Current().Session().CurrentOrder())
        @content
    </body>
</html>
