@(message: String)

@main("Welcome to Play") {


    <form action="/search" method="post" class="form-horizontal" role="form">

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">@Messages("search.nametitle")</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" n="name">
            </div>
        </div>

        <input type="submit" class="btn btn-primary"/>
    </form>

}
