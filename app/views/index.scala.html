@(message: String)

@main("Welcome to Play") {

    <div class="row">
        <div class="col-md-7 col-md-offset-1">
            <div class="form-group">
                <label class="control-label col-md-2" for="name">@Messages("search.nametitle")</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="name" name="name" onchange="callSearch()">
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" onclick="javascript:callSearch()">@Messages("search.search")</button>
        </div>
    </div>
    <span id="searchResults" class="row">
    @searchresultview(null)
    </span>
}
