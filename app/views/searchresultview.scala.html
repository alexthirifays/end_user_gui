@(searchResults: List[IArchive])

@main("Welcome to Play") {
    <div class="container col-lg-12">
    @for(archive <- searchResults) {
        <div class="row">
            <div class="col-lg-4 col-lg-offset-1">
                @archive.AipUri()
            </div>
            <div class="col-lg-1 col-lg-offset-2">
                @cartadd(archive)
            </div>
        </div>
    }
    </div>
}
