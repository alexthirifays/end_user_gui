@(searchResults: List[IArchive])

<div class="row">
    <div class="col-md-4 col-md-offset-1"><h3>
        Found matches</h3></div>
</div>

@if(searchResults != null) {
    @for(archive <- searchResults) {
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
            @archive.AipUri()
            </div>
            <div class="col-lg-1 col-lg-offset-2">
                <button type="button" class="btn btn-default btn-sm" name="openAddToCartAnchor" uuid="@archive.ReferenceCode()" >
                @Messages("cart.add")
                </button>
            </div>
        </div>
    }
}
