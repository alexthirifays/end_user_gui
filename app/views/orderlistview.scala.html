@import java.util
@(orders: util.List[IOrder])


@for(order <- orders){
    <div class="row">
        <div class="col-md-1">
        @order.OrderUniqueID()
        </div>
        <div class="col-md-4">
        @order.IssueDate()
        </div>
    </div>
        @for(orderItem <- order.Archives()){
                <div class="row">
                    <div class="col-md-6 col-md-offset-2">
                    @orderItem.Archive.AipUri()
                    </div>
                    <div class="col-md-3">
                    @orderItem.Archive.ReferenceCode()
                    </div>
                </div>
            }




}
